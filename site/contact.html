    <script>
function submitContactForm() {
	$("#contact_form_submit").text('Sending...');
	$("#contact_form_submit").prop('disabled', true);

	$.ajax({
    type: "POST",
    url: "https://us-central1-upgear-io.cloudfunctions.net/whynotgoco-contact",
		dataType: "json",
		contentType: "application/json",
		data: JSON.stringify({
      name: $('#name').val(),
      email: $('#email').val(),
      phone: $('#phone').val(),
      message: $('#message').val(),
      page: 'contact'
		}),
    success: function(text) {
      if (text == "success"){
				console.log("submitted");
      }

			$('#contact_form').prop('hidden', true);
			$('#success').prop('hidden', false);
    },
		error: function(err) {
			console.error(err);

			$('#contact_form').prop('hidden', true);
			$('#failure').prop('hidden', false);
		}
  });

}

$("#contact_form").submit(function(e) {
	console.log("submitting");
	e.preventDefault();
  submitContactForm();
});
    </script>
